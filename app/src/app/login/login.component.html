<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login</h2>
      <div class="card my-5">
        <form class="card-body p-lg-5">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="Username"
              placeholder="User Name"
              [(ngModel)]="userName"
              name="userName"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              class="form-control"
              id="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
            />
            <button
              class="btn btn-dark mt-2"
              (click)="togglePasswordVisibility()"
            >
              Show password
            </button>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary px-5 mb-5 w-100"
              (click)="onSubmit()"
            >
              Login
            </button>
            <button
              class="btn btn-dark mt-2"
              (click)="logout()"
            >
              Logout
            </button>
          </div>
          <div id="notRegistered" class="form-text text-center mb-5 text-dark">
            Not Registered?
            <a href="/register" class="text-dark fw-bold">Create an Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
