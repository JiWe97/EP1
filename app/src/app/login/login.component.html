<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login</h2>
      <div class="card my-5">
        <form class="card-body p-lg-5">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="Username"
              placeholder="User Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5 mb-5 w-100">
              Login
            </button>
          </div>
          <div id="notRegistered" class="form-text text-center mb-5 text-dark">
            Not Registered?
            <a href="/register" class="text-dark fw-bold"> Create an Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
