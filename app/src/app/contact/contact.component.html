<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-dark mt-5">Contact Us</h2>
      <div class="card my-5">
        <form class="card-body p-lg-5">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="Name"
              placeholder="Enter your name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="Email"
              placeholder="Enter your email"
              name="name"
              required
            />
          </div>
          <div>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Type your message here"
              required
            ></textarea>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary px-5 m-2 w-20"
              (click)="onSubmit()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
