<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Register</h2>
      <div class="card my-5">
        <form class="card-body p-lg-5">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
              [(ngModel)]="lastName"
              name="lastName"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
              [(ngModel)]="firstName"
              name="firstName"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="Username"
              placeholder="User Name"
              [(ngModel)]="userName"
              name="userName"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="Email"
              placeholder="Email"
              [(ngModel)]="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              class="form-control"
              id="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
            />
            <button
              class="btn btn-dark mt-2"
              (click)="togglePasswordVisibility()"
            >
              Show password
            </button>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary px-5 mb-5 w-100"
              (click)="onSubmit()"
            >
              Sign Up
            </button>
          </div>
          <div id="notRegistered" class="form-text text-center mb-5 text-dark">
            Already have an account?
            <a href="/login" class="text-dark fw-bold"> Login here</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
