<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Show your own recipes</h2>
            @for(recipe of recipes; track recipe.id) {
            <h3>{{recipe.title}}</h3>
            <p>{{recipe.description}}</p>

            <ul>
               @for(ingredient of recipe.ingredients) {
                <li>{{ingredient}}</li>
                } 
            </ul>
            

            <ul>
               @for(step of recipe.steps) {
                <li>{{step}}</li>
                } 
            </ul>
            }
